<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>POPKID PAIR</title>
  <link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Graduate', sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      min-height: 100vh;
      background: black;
    }

    #background-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
      max-width: 400px;
      width: 90%;
      z-index: 1;
    }

    h3 {
      font-size: 24px;
      margin-bottom: 15px;
      color: #ffccff;
      text-shadow: 0 0 10px #ff66cc, 0 0 20px #ff66cc;
    }

    .input-container {
      display: flex;
      background: linear-gradient(135deg, #ff00cc, #3333ff, #00ffff);
      border-radius: 20px;
      padding: 5px;
      animation: pulse 3s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 10px #ff00cc, 0 0 20px #3333ff, 0 0 30px #00ffff;
      }
      50% {
        box-shadow: 0 0 20px #00ffff, 0 0 30px #ff00cc, 0 0 40px #3333ff;
      }
    }

    .input-container input {
      flex: 3;
      padding: 15px;
      border: none;
      border-radius: 20px 0 0 20px;
      background-color: #000000cc;
      color: white;
      font-size: 16px;
      outline: none;
    }

    .input-container button {
      flex: 1;
      padding: 15px;
      border: none;
      border-radius: 0 20px 20px 0;
      background: #00ffcc;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .input-container button:hover {
      background: #ff66ff;
      color: white;
    }

    #loading-spinner {
      margin-top: 10px;
      display: none;
    }

    .fa-spinner {
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }

    #pair {
      margin-top: 15px;
    }

    #play-btn {
      margin-top: 20px;
      padding: 12px 25px;
      border: none;
      background: #6600ff;
      color: white;
      font-weight: bold;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 0 15px #6600ff;
      transition: 0.3s;
    }

    #play-btn:hover {
      background: #ff00cc;
      box-shadow: 0 0 25px #ff00cc;
    }

    footer {
      margin-top: auto;
      padding: 10px;
      text-align: center;
      color: #ccc;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <video autoplay muted loop id="background-video">
    <source src="https://files.catbox.moe/lso28c.mp4" type="video/mp4" />
    Your browser does not support HTML5 video.
  </video>

  <div class="container">
    <h3>ðŸ§‹ POPKID PAIR SITE ðŸ§‹</h3>
    <p>Enter your phone number with country code:</p>
    <div class="input-container">
      <input placeholder="+25473229Ã—Ã—Ã—" type="number" id="number" />
      <button id="submit">Code</button>
    </div>
    <div id="loading-spinner">
      <i class="fas fa-spinner fa-spin"></i>
    </div>
    <main id="pair"></main>
    <button id="play-btn">Play Song</button>
  </div>

  <audio id="audio-player">
    <source src="https://files.catbox.moe/6xwyjs.m4a" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <footer>
    POPKID XTECH MADE BY POPKID
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");
    let isSubmitting = false;
    let isCodeDisplayed = false;

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace(' ', ''));
      obj.innerText = "CODE COPIED";
      obj.style = "color:blue;font-weight:bold";
      obj.size = "5";
      setTimeout(() => {
        obj.innerText = text;
        obj.style = "color:black;font-weight-bold";
        obj.size = "5";
      }, 500);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();

      if (isCodeDisplayed) {
        alert("Please wait for 2 minutes before requesting a new code.");
        return;
      }

      if (isSubmitting) {
        alert("Please wait for the code before trying to request again.");
        return;
      }

      if (!c.value) {
        a.innerHTML = '<a style="color:red;font-weight:bold">Enter your WhatsApp number with a country code</a><br><br>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<a style="color:red;font-weight:bold">Invalid number format</a><br><br>';
      } else {
        isSubmitting = true;

        const bc = c.value.replace(/[^0-9]/g, "");
        let bb = "";
        let bbc = "";
        const cc = bc.split('');
        cc.map(a => {
          bbc += a;
          if (bbc.length == 3) {
            bb += " " + a;
          } else if (bbc.length == 8) {
            bb += " " + a;
          } else {
            bb += a;
          }
        });

        c.type = "text";
        c.value = "+" + bb;
        c.style = "color:black;font-size:22px";
        a.innerHTML = '<a style="color:purple;font-size:22px;font-weight:bold">Generating Code...</a><br><br>';

        try {
          let { data } = await axios(`/pair?phone=${bc}`);
          let code = data.code || "Service Unavailable";
          a.innerHTML = '<font id="copy" onclick="Copy()" style="color:blue;font-weight:bold" size="5">YOUR CODE: <span style="color:white;font-weight:bold">' + code + '</span></font><br><br><br>';
          isCodeDisplayed = true;

          setTimeout(() => {
            isCodeDisplayed = false;
          }, 120000);
        } catch (error) {
          console.error("Error fetching code:", error);
          a.innerHTML = '<a style="color:red;font-weight:bold">Failed to generate code. Please try again later.</a><br><br>';
        } finally {
          isSubmitting = false;
        }
      }
    });

    document.getElementById("play-btn").addEventListener("click", () => {
      const audio = document.getElementById("audio-player");
      audio.play();
    });
  </script>
</body>
</html>
